<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factfullness Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <h1>Factfulness Quiz:</h1>
      <h2>How Well Do You Know the World?</h2>
      <p>Quiz questions written by Hans Rosling, the Swedish professor known as the "data Jedi master".</p>
      <img src="assets/book.jpg" alt="book">
      <p><a href="https://factfulnessquiz.com/">* You can find the original quiz and more here</a></p>
      <div class="buttons">
        <input type="submit" class="button submit" value="Check answers">
        <input type="submit" class="button reset" value="Reset answers">
      </div>
    </header>

    <section class="results" id="results">Loading results...</section>

    <section class="main">
      <div class="quiz-outer">
      </div>
      <div class="buttons">
        <input type="submit" class="button submit" value="Check answers">
        <input type="submit" class="button reset" value="Reset answers">
      </div>
    </section>
  
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
